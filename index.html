<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<head>

    <!-- Angulars Material CSS now available via Google CDN; version 0.8 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="./main.css"/>

  </head>


    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="main.js"></script>
    
</head>

<body ng-app="myApp">
<div  ng-controller="myCtrl">

    <md-input-container>

        <label >Get ASCII Code</label>
        <input type="text" ng-model="input" required md-maxlength="1" placeholder="enter a alphabet,number or symbol here" ng-change="getascii()">
    </md-input-container>
    <p ng-bind="result" class="big"></p>
</div>

<div ng-controller="AppCtrl" layout="column" style="height:500px;">
    <section layout="row" flex>

        <md-content flex layout-padding>
            <div layout="column" layout-fill layout-align="top center">

                <div>
                    <md-button ng-click="toggleRight();"
                               class="md-primary">
                        need help?
                    </md-button>
                </div>
            </div>
            <div flex></div>
        </md-content>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Helpfull Instructions</h1>
            </md-toolbar>
            <md-content ng-controller="RightCtrl" layout-padding>

                <md-button ng-click="close()" class="md-primary">
                    Close help
                </md-button>

                <div ng-controller="listCtrl">
                    <md-content>
                        <md-list>

                            <md-list-item class="md-2-line">
                                <div class="md-list-item-text">
                                    <h3>{{ todos[0].who }}</h3>
                                    <p>{{todos[0].notes}}</p>
                                </div>
                            </md-list-item>
                            <md-divider ></md-divider>

                        </md-list>
                    </md-content>
                </div>




            </md-content>
        </md-sidenav>
    </section>
</div>

</body>
</html>
